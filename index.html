<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Slider</h1>
    </header>
    <main>
      <div id="input-container">
        <!-- ---- Default 1 ---- -->
        <div class="input">
          <input
            class="input-url"
            placeholder="URL of Number 1 Image"
            type="text"
          />
          <button
            class="default-three"
            onclick="clearInput(event)"
            id="clear-btn"
            title="Clear"
          >
            X
          </button>
        </div>
        <!-- ---- Default 2 ---- -->
        <div class="input">
          <input
            class="input-url"
            placeholder="URL of Number 2 Image"
            type="text"
          />
          <button
            class="default-three"
            onclick="clearInput(event)"
            id="clear-btn"
            title="Clear"
          >
            X
          </button>
        </div>
        <!-- ---- Default 3 ---- -->
        <div class="input">
          <input
            class="input-url"
            placeholder="URL of Number 3 Image"
            type="text"
          />
          <button
            class="default-three"
            onclick="clearInput(event)"
            id="clear-btn"
            title="Clear"
          >
            X
          </button>
        </div>
        <!-- 
          DYNAMIC HTML INPUT 
        -->
        <!-- <div class="input">
          <input placeholder="inpur url of 1 no image" type="text" />
          <button title="Clear">X</button>
        </div> -->
      </div>
      <div class="buttons">
        <button id="addBtn">Add Image URL</button>
        <button id="readyBtn">Ready for Slider</button>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/fa8c3d741e.js"></script>
    <script src="./slider.js"></script>
  </body>
</html>
